plugins {
    id 'java'
    id 'application'
}

group 'com.bscllc'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "io.etcd:jetcd-core:0.5.4-SNAPSHOT"
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile "ch.qos.logback:logback-classic:1.2.3"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application.mainClass='com.bscllc.etcd.Main'